<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Stress Level Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Human Stress Level Detection</h1>
        <form id="inputForm">
            <input type="number" id="input1" placeholder="Age" required><br>
            <input type="number" id="input2" placeholder="Systolic Pressure" required><br>
            <input type="number" id="input3" placeholder="Diastolic Pressure" required><br>
            <input type="number" id="input4" placeholder="Heart Rate" required><br>
            <input type="number" id="input5" placeholder="Weight (kg)" required><br>
            <input type="number" id="input6" placeholder="Height (m)" required step="0.01"><br>
            <button type="submit">Detect Stress Level</button>
        </form>
        
    </div>
</body>
</html>
